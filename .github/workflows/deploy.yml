name: Deploy Frontend & Backend to Namecheap

on:
  push:
    branches:
      - main
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      # ---------- FRONTEND ----------
      - name: ğŸ› ï¸ Install & Build Frontend (Next.js)
        working-directory: ./client
        run: |
          npm install
          npm run build

      - name: ğŸ“¦ Upload Frontend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "client/.next/**,client/public/**,client/package.json"
          target: "/home/iscspczw/supply-chain-app-dev"
          strip_components: 1 # ensures files are not placed under /client/

      # ---------- BACKEND ----------
      - name: ğŸ› ï¸ Install & Build Backend (Node.js)
        working-directory: ./server
        run: |
          npm install
          npm run build || true  # if build is optional

      - name: ğŸ“¦ Upload Backend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "server/**"
          target: "/home/iscspczw/supply-chain-api"
          strip_components: 1

      - name: âœ… Done
        run: echo "Deployment complete!"
