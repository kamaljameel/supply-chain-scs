name: Deploy Frontend & Backend to Namecheap

on:
  push:
    branches:
      - main
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------- FRONTEND ----------
      - name: Install & Build Frontend (Next.js)
        run: |
          cd client
          npm install
          npm run build
          cd ..

      - name: Upload Frontend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "client/.next client/public client/package.json"
          target: "/home/iscspczw/supply-chain-app-dev"

      # ---------- BACKEND ----------
      - name: Install & Build Backend (Node.js)
        run: |
          cd server
          npm install
          npm run build || true
          cd ..

      - name: Upload Backend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "server/*"
          target: "/home/iscspczw/supply-chain-api"

      - name: âœ… Done
        run: echo "Deployment complete!"
