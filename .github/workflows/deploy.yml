name: Deploy to Dev Server (Namecheap)

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      # Deploy FRONTEND
      - name: ðŸš€ Upload Frontend (Next.js)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "supply-chain/"
          target: "/home/${{ secrets.DEV_USER }}/supply-chain-app-dev"

      # Deploy BACKEND
      - name: ðŸš€ Upload Backend (Node.js)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "iscs-api/"
          target: "/home/${{ secrets.DEV_USER }}/supply-chain-api"

      - name: âœ… Done
        run: echo "ðŸš€ Deployment to development server complete!"
