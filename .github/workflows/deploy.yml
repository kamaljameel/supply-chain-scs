name: Deploy Frontend & Backend to Namecheap

on:
  push:
    branches:
      - main
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      # ----------------- FRONTEND -----------------
      - name: Install & Build Frontend (Next.js)
        run: |
          cd client
          npm install
          npm run build
          cd ..

      - name: Upload Frontend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ steps.env.outputs.env == 'prod' && secrets.PROD_HOST || secrets.DEV_HOST }}
          username: ${{ steps.env.outputs.env == 'prod' && secrets.PROD_USER || secrets.DEV_USER }}
          key: ${{ steps.env.outputs.env == 'prod' && secrets.PROD_SSH_KEY || secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "supply-chain/.next, supply-chain/public, supply-chain/package.json"
          target: ${{ steps.env.outputs.env == 'prod' && '/home/iscspczw/supply-chain-app-dev' || '/home/iscspczw/supply-chain-app-dev' }}

      # ----------------- BACKEND -----------------
      - name: Install & Build Backend (Node.js)
        run: |
          cd server
          npm install
          npm run build || true  # Optional, skip if no build step
          cd ..

      - name: Upload Backend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ steps.env.outputs.env == 'prod' && secrets.PROD_HOST || secrets.DEV_HOST }}
          username: ${{ steps.env.outputs.env == 'prod' && secrets.PROD_USER || secrets.DEV_USER }}
          key: ${{ steps.env.outputs.env == 'prod' && secrets.PROD_SSH_KEY || secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "iscs-api/*"
          target: ${{ steps.env.outputs.env == 'prod' && '/home/iscspczw/supply-chain-api' || '/home/iscspczw/supply-chain-api' }}

      - name: âœ… Done
        run: echo "Deployment to ${{ steps.env.outputs.env }} complete."
