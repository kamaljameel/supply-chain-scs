name: Deploy Frontend & Backend to Namecheap

on:
  push:
    branches:
      - main
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      # ---------- FRONTEND ----------
      - name: 📦 Upload Frontend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "client/**"
          target: ${{ github.ref == 'refs/heads/main' && '/home/iscspczw/supply-chain-app' || '/home/iscspczw/supply-chain-app-dev' }}
          strip_components: 1

      - name: 🚀 Run Frontend Build on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ github.ref == 'refs/heads/main' && '/home/iscspczw/supply-chain-app' || '/home/iscspczw/supply-chain-app-dev' }}
            npm run build

      # ---------- BACKEND ----------
      - name: 📦 Upload Backend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "server/**"
          target: ${{ github.ref == 'refs/heads/main' && '/home/iscspczw/iscs-api' || '/home/iscspczw/supply-chain-api' }}
          strip_components: 1

      - name: 🚀 Run Backend Build on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ github.ref == 'refs/heads/main' && '/home/iscspczw/iscs-api' || '/home/iscspczw/supply-chain-api' }}
            npm run build

      - name: ✅ Done
        run: echo "Deployment complete!"
